<div>
  <p id="alertMessage">
    <ngb-alert id="alerta" (close)="close('alerta')">
      <strong>{{ alertMessage.type }}</strong> {{ alertMessage.message }}
    </ngb-alert>
  </p>
</div>
<div id="movieReview">
  <h2 *ngIf="review">{{ review.Title }}</h2>
  <img *ngIf="review" src="{{ review.Poster }}">
  <article>
    <h3>{{ movieMessage.date }}</h3>
    <p *ngIf="review"> <strong>{{ movieMessage.genre }}</strong> {{ review.Genre }}</p>
    <p *ngIf="review"> <strong>{{ movieMessage.actors }}</strong> {{ review.Actors }}</p>
    <h3>{{ movieMessage.plot }}</h3>
    <p *ngIf="review">{{ review.Plot }}</p>
  </article>
</div>
